<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Java-Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h3>checkBoxes:</h3>
        <label for="studentCheckBox">Student: </label>
        <input type="checkbox" id="studentCheckBox">
        <br>
        <label for="teacherCheckBox">Teacher: </label>
        <input type="checkbox" id="teacherCheckBox">

        <button id="checkBoxBtnsSummit">Summit</button>
    </div>

    <div>
        <h3>Radio Butoons:</h3>
        <label for="maleRadioButton">Male:</label>
        <input type="radio" id="maleRadioButton" name="options">
        <br>
        <label for="femaleRadioButton">Female:</label>
        <input type="radio" id="femaleRadioButton" name="options">
        <button id="radioBtnsSummit">Summit</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
